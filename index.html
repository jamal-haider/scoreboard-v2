<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="boards">
                <h3>HOME</h3>
                <span id="home-score">0</span>
                <div class="add-btns">
                    <button onclick="addHomeTeam(1)">+1</button>
                    <button onclick="addHomeTeam(2)">+2</button>
                    <button onclick="addHomeTeam(3)">+3</button>
                </div>
            </div>
            <div class="boards">
                <h3>GUEST</h3>
                <span id="guest-score">0</span>
                <div class="add-btns">
                    <button onclick="addGuestTeam(1)">+1</button>
                    <button onclick="addGuestTeam(2)">+2</button>
                    <button onclick="addGuestTeam(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="new-game" onclick="reset()">NEW GAME</button>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
